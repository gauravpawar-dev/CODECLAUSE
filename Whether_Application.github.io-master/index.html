      <!-- making the div who has the img of cloud and temperature part -->
      <div class="cloud-temp">
          <div class="img-div">
            <img src="images/clear.png" alt="" id="whether_img">
          </div>
          <div class="temprature-card">
            <div class="temp-card">
              <h1 id="city_name">Dhule</h1>
              <h2 id="temp">25</h2>

          </div>

    <!-- cards for showing the whether; -->

    <div class="container my card-div">
      <main id="card-style">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title style-h1">
                  <img src="images/humidity.png" alt="" class="logo-style"><h1 id="humi"></h1>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>The Humidity</li>
                  
                </ul>
                <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  More
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Wind Speed</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title heading">
                  <img src="images/wind.png" alt="" class="logo-style"><h1 id="windspeed">35</h1>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>The Wind Speed</li>
                  
                </ul>
                <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  More
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Cloud</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <img src="images/humidity.png" alt="" class="logo-style"><h1 id="cloud_type"></h1>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>The Cloud</li>
                  
                </ul>
                <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  More
                </button>
              </div>
            </div>
        </div>

        <h2 class="display-6 text-center mb-4 last_heading">
          Whether Is Alert The Humans
        </h2>

        
      </main>
